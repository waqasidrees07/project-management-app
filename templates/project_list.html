{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock title %}
{% block main-content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-8 offset-sm-2">
            <h3>{{ title }}</h3>
            <hr>
            <ul>
                {% for project in projects %}
                    <li><a href="{% url 'project-detail' pk=project.id %}">{{ project.title }}</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'create-project' %}" class="btn btn-primary mt-3">Create New Project</a>
        </div>
    </div>
</div>
{% endblock main-content %}
